####################### PLUGINS #########################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'catppuccin/tmux'
set -g @treemux-tree-nvim-init-file '~/.config/tmux/plugins/treemux/configs/treemux_init.lua'
set -g @plugin 'kiyoon/treemux'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-online-status'
# set -g @plugin 'tmux-plugins/tmux-battery'

############################## SOURCING ################################
source "~/.config/tmux/config/options.conf"
source "~/.config/tmux/config/plugin.conf"
source "~/.config/tmux/config/theme.conf"
source "~/.config/tmux/config/keybindings.conf"

run '~/.config/tmux/plugins/tpm/tpm'
